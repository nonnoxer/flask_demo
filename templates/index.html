<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Demo Flask App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- using url_for() to link to stylesheets -->
</head>
<body>
    <header>
        <h1>Demo Flask App</h1>
    </header>
    <br>
    <article>
        <a href="/about">About</a><br>
        <a href="/database">Database</a>
        <!-- a GET request -->
        <br><br>
        <form method="POST" action="/data">
            <input type="name" name="name" placeholder="Your name"><br>
            <input type="text" name="class" placeholder="Your class"><br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <!-- a POST request -->
        {% if "user" in session %}
        <p>Welcome, {{ session["user"] }}</p>
        <form method="POST" action="/logout">
            <input type="submit" value="Logout">
        </form>
        {% else %}
        <form method="POST" action="/login">
            <input type="name" name="username" placeholder="Username"><br>
            <input type="submit" value="Login">
        </form>
        {% endif %}
    </article>
</body>
